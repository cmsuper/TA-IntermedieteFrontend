<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!-- <link rel="stylesheet" href="./styles/styles.css"> -->
</head>
<body>
    <header>
        <h1>Notes App</h1>
    </header>
    <div id="success-message" class="hidden">Note successfully added!</div>
    <main>
        <form id="note-form">
            <input type="text" id="title" placeholder="Judul catatan" required />
            <textarea id="body" placeholder="Isi catatan" required></textarea>
            <button type="submit">Tambah Catatan</button>
        </form>
        <note-list></note-list>
        <script>
            document.getElementById("note-form").addEventListener("submit", async function (event) {
                event.preventDefault();
        
                const title = document.getElementById("title").value;
                const body = document.getElementById("body").value;
        
                try {
                    const response = await fetch("https://notes-api.dicoding.dev/v2/notes", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ title, body })
                    });
        
                    const data = await response.json();
                    if (data.status === "success") {
                        document.querySelector("note-list").fetchNotes(); // Perbarui daftar catatan
                        document.getElementById("note-form").reset(); // Kosongkan form
                    } else {
                        console.error("Gagal menambahkan catatan:", data.message);
                    }
                } catch (error) {
                    console.error("Error adding note:", error);
                }
            });
        </script>
    </main>

  </footer>
</body>
</html>
